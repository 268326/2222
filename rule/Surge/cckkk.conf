AND,((OR,((PROCESS-NAME,Telegram), (IN-PORT,6153))), (HOSTNAME-TYPE,IPv4)),REJECT-DROP
# PROCESS-NAME,Telegram,REJECT-DROP # iOS无PROCESS-NAME 本条适用于macOS# Telegram 的 macOS Swift 客户端（不论是从 Telegram 官网下载、还是 macOS App Store 下载）经常会连接一些不属于 Telegram 的、甚至是不存在的（例如 0.0.0.0、0.1.2.3）的 IP。我向 Telegram macOS Swift 客户端的开发者、Telegram 官方的 bugtracker 反馈（GitHub Issue、Telegram 官方的 Bugtracker），没有得到任何回应。因此我认定 Telegram 的 macOS Swift 客户端存在隐私泄露风险。将两条规则搭配使用，可以实现仅放行 Telegram IP、对 Telegram 进程的其余网络连接使用 REJECT-DROP 全部丢弃。与此同时，读者也可以前往 Telegram 官方的 Bugtracker 为该 Issue 点赞、引起 Telegram 官方的重视。
